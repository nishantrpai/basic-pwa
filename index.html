<head>
  <meta charset='utf-8'>

  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='canonical' href='http://localhost:5000/'>
  <link rel='manifest' href='manifest.json'>
  <meta name='mobile-web-app-capable' content='yes'>
  <meta name='apple-mobile-web-app-capable' content='yes'>
  <meta name='application-name' content='Desktop app name'>
  <meta name='apple-mobile-web-app-status-bar-style' content='black'>
  <meta name='apple-mobile-web-app-title' content='Mobile app name'>
  <link rel='icon' sizes='192x192' href='/images/touch/Airhorner_192.png'>
  <link rel='apple-touch-icon' href='/images/touch/Airhorner_192.png'>
  <meta name='msapplication-TileImage' content='/images/touch/Airhorner_144.png'>
  <meta name='msapplication-TileColor' content='#2196F3'>
  <meta name='theme-color' content='#2196F3'>
  <meta property='og:title' content='Basic PWA'>
  <meta property='og:type' content='website'>
  <meta property='og:image' content='http://localhost:5000/images/touch/Airhorner_192.png'>
  <meta property='og:url' content='http://localhost:5000/'>
  <meta property='og:description' content='Basic PWA'>
  <meta name='twitter:card' content='summary'>
  <meta name='twitter:url' content='http://localhost:5000/'>
  <meta name='twitter:title' content='Basic PWA'>
  <meta name='twitter:description' content='Basic PWA!'>
  <meta name='twitter:image' content='http://localhost:5000/images/touch/Airhorner_192.png'>
  <meta name='twitter:creator' content='@PaiNishant'>
</head>

<body>

  <h2>Add React in One Minute</h2>
  <p>This page demonstrates using React with no build tooling.</p>
  <p>React is loaded as a script tag.</p>

  <!-- We will put our React component inside this div. -->
  <div id="app_container"></div>
  <div id='installer'>
    <button class='button'>Install</button>
  </div>
  <!-- Load React. -->
  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <script src=/scripts/install.js> </script> <script src="/scripts/react.development.js"></script>
  <script src="/scripts/react-dom.development.js"></script>

  <!-- Load our React component. -->
  <script src="app.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(function (registration) {
          console.log('Service Worker Registered');
        });
      navigator.serviceWorker.ready.then(function (registration) {
        console.log('Service Worker Ready');
      });
    }
  </script>
</body>

</html>
